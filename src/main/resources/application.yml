server:
  port: 8080
spring:
  application:
    name: "accounts"
  profiles:
    active: "prod"

  datasource:
    url: jdbc:mysql://localhost:3306/accountsdb
    username: root
    password: root
  jpa:
    show-sql: true
  sql:
    init:
      mode: always


  config:
    import: "optional:configserver:http://localhost:8071/"

#  rabbitmq:
#    host: "localhost"
#    port: 5672
#    username: "guest"
#    password: "guest"

management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    shutdown:
      access: unrestricted
  info:
    env:
      enabled: true

endpoints:
  shutdown:
    enabled: true

eureka:
  instance:
    preferIpAddress: true
  client:
    fetchRegistry: true
    registerWithEureka: true
    serviceUrl:
      defaultZone: http://localhost:8070/eureka/

info:
  app:
    name: "accounts"
    description: "accounts Microservice for EazyBank application"
    version: "1.0.0"

# Spring AI Configuration - Using Ollama (local LLM)
spring.ai:
  ollama:
    base-url: http://localhost:11434
    chat:
      options:
        model: gemma:2b
        temperature: 0.7
    embedding:
      options:
        model: mxbai-embed-large
    timeout: 60s
  vectorstore:
    qdrant:
      initialize-schema: true
#    host: localhost
#    port: 6334
    collection-name: eazybytes

